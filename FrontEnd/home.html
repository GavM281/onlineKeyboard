<!DOCTYPE html>
<html lang="en">
<head>
<!--    <meta charset="UTF-8">-->
<!--    <meta http-equiv="X-UA-Compatible" content="IE=edge">-->
<!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>Online Keyboard</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="tutorial" style="background-color: rgb(159, 191, 199);">
        <button onclick="guideControl('C major')">C major</button>
        <button onclick="guideControl('C minor')">C minor</button>
        <button onclick="guideControl('D major')">D major</button>
        <button onclick="guideControl('D minor')">D minor</button>
        <button onclick="guideControl('E major')">E major</button>
        <button onclick="guideControl('E minor')">E minor</button>
        <button onclick="guideControl('F major')">F major</button>
        <button onclick="guideControl('F minor')">F minor</button>
        <button onclick="guideControl('G major')">G major</button>
        <button onclick="guideControl('G minor')">G minor</button>
        <button onclick="guideControl('A major')">A major</button>
        <button onclick="guideControl('A minor')">A minor</button>
        <button onclick="guideControl('B major')">B major</button>
        <button onclick="guideControl('B minor')">B minor</button>
        <br>
        <button onclick="guideControl('close')"> Stop tutorial </button>
        <button onclick="toggleEffects()"> Toggle Effects </button>
        <Button onclick="clearPressed()">Clear</Button>

        <div id="displayKeys">
            <!-- Inner HTML changed to display tutorial info when starting tutorial -->
            <div id="tutorialKeyDisplay"></div>

            <div>
                <b>Pressed Keys: </b>
                <p id="noteList"> </p>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- white and black keys -->
        <div id="q" class="key white black" > <h3>C</h3> <h5>q</h5> <h6>1</h6> </div>
        <div id="w" class="key white black" > <h3>D</h3> <h5>w</h5> <h6>2</h6> </div>
        <div id="e" class="key white" >       <h3>E</h3> <h5>e</h5>            </div>
        <div id="r" class="key white black" > <h3>F</h3> <h5>r</h5> <h6>3</h6> </div>
        <div id="t" class="key white black" > <h3>G</h3> <h5>t</h5> <h6>4</h6> </div>
        <div id="y" class="key white black" > <h3>A</h3> <h5>y</h5> <h6>5</h6> </div>
        <div id="u" class="key white" >       <h3>B</h3> <h5>u</h5>            </div>

        <div id="a" class="key white black" > <h3>C</h3> <h5>a</h5> <h6>6</h6> </div>
        <div id="s" class="key white black" > <h3>D</h3> <h5>s</h5> <h6>7</h6> </div>
        <div id="d" class="key white" >       <h3>E</h3> <h5>d</h5>            </div>
        <div id="f" class="key white black" > <h3>F</h3> <h5>f</h5> <h6>8</h6> </div> <!-- using id '[' wouldn't work for changing :after-->
        <div id="g" class="key white black" > <h3>G</h3> <h5>g</h5> <h6>9</h6> </div>
        <div id="h" class="key white black" > <h3>A</h3> <h5>h</h5> <h6>0</h6> </div>
        <div id="j" class="key white" >       <h3>B</h3> <h5>j</h5>            </div>

        <div id="z" class="key white black" > <h3>C</h3> <h5>z</h5> <h6>-</h6> </div>
        <div id="x" class="key white black" > <h3>D</h3> <h5>x</h5> <h6>=</h6> </div>
        <div id="c" class="key white" >       <h3>E</h3> <h5>c</h5>            </div>
        <div id="v" class="key white black" > <h3>F</h3> <h5>v</h5> <h6><-</h6></div>
        <div id="b" class="key white black" > <h3>G</h3> <h5>b</h5> <h6>]</h6> </div>
        <div id="n" class="key white black" > <h3>A</h3> <h5>n</h5> <h6>#</h6> </div>
        <div id="m" class="key white" >       <h3>B</h3> <h5>m</h5>            </div>
   </div>
    <div class="sparksContained">
    </div>

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="effects.js"></script>
</body>
</html>
